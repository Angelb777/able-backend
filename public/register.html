<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Able73</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <meta name="description" content="Crea tu cuenta en Able73 y únete a la movilidad sostenible.">
  <meta property="og:title" content="Able73 - Registro">
  <meta property="og:description" content="Únete y gana recompensas por moverte de forma sostenible.">
  <meta property="og:image" content="img/Logo Able 73.png">
  <meta property="og:type" content="website">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('img/background-city.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(35, 31, 32, 0.45);
      z-index: -1;
    }

    nav {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 60px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .navbar-logo {
      width: 180px;
      height: auto;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .spacer {
      width: 120px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 180px);
      padding: 60px 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 480px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-input, select {
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
    }

    .form-button {
      background-color: rgb(44, 156, 82);
      color: white;
      padding: 14px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: rgb(36, 134, 70);
    }

    p {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .nav-links a {
        font-size: 1rem;
      }

      .spacer {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <nav>
    <div class="nav-container">
      <img src="img/Logo Able 73.png" alt="Logo" class="navbar-logo" onclick="window.location.href='index.html'">
      <ul class="nav-links">
        <li><a href="usuarios.html">Usuarios</a></li>
        <li><a href="empresas.html">Empresas</a></li>
        <li><a href="comercios.html">Comercios</a></li>
        <li><a href="taxistas.html">Taxistas</a></li>
      </ul>
      <div class="spacer"></div>
    </div>
  </nav>

  <main>
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" class="form-input" id="nombre" placeholder="Nombre completo" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-input" id="email" placeholder="Correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" class="form-input" id="password" placeholder="Contraseña" required>

      <label for="rol">Rol:</label>
      <select id="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="cliente">Cliente</option>
        <option value="comercio">Comercio</option>
      </select>

      <button type="submit" class="form-button">Registrarse</button>
    </form>

    <p id="error" style="color: red;"></p>
    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
